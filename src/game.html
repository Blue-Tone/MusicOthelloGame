<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Othello Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #board {
            display: inline-block;
            border: 1px solid black;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .black, .white {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .black {
            background-color: black;
        }

        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Music Othello Game</h1>
    <div id="board"></div>
    <script>
        const boardSize = 8;
        const boardElement = document.getElementById('board');
        let currentPlayer = 'white';

        // 1. Initialize the board
        function createBoard() {
            console.log('createBoard() called');
            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('div');
                row.classList.add('row');

                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleClick);
                    row.appendChild(cell);
                }

                boardElement.appendChild(row);
            }
        }

        createBoard();

        // 2. Game logic
        function handleClick(event) {
            console.log('handleClick() called');
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            // Place the stone on the board
            if (!cell.querySelector('.white, .black')) {
                const stone = document.createElement('div');
                stone.classList.add(currentPlayer);
                cell.appendChild(stone);

                // Toggle the current player
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            }
        }

        // 3. Sound playback
        const context = new AudioContext();
        const bpm = 120;
        const secondsPerBeat = 60 / bpm;
        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];
        const oscillatorTypes = ['sine', 'square', 'sawtooth', 'triangle'];
        let currentColumn = 0;

        function playSound() {
            console.log('playSound() called');
            for (let i = 0; i < boardSize; i++) {
                const row = boardElement.children[i];
                const cell = row.children[currentColumn];
                const stone = cell.querySelector('.white, .black');

                if (stone) {
                    const isWhite = stone.classList.contains('white');
                    const note = notes[i];
                    const oscillatorType = isWhite ? oscillatorTypes[currentColumn % oscillatorTypes.length] : 'percussion';
                    playNote(note, oscillatorType);
                }
            }
        // Move to the next column
        currentColumn = (currentColumn + 1) % boardSize;

        // Schedule the next playback
        setTimeout(playSound, secondsPerBeat * 1000);
    }

    function playNote(note, oscillatorType) {
        console.log('playNote() called');
        const frequency = noteToFrequency(note);
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();

        if (oscillatorType === 'percussion') {
            // Create percussion sound
            oscillator.type = 'white';
            gainNode.gain.setValueAtTime(1, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 0.2);
        } else {
            // Create melodic sound
            oscillator.type = oscillatorType;
            gainNode.gain.setValueAtTime(0.5, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 1);
        }

        oscillator.frequency.value = frequency;
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        oscillator.start(context.currentTime);
        oscillator.stop(context.currentTime + 1);
    }

    function noteToFrequency(note) {
        console.log('noteToFrequency() called');
        const octave = parseInt(note.slice(-1));
        const keyNumber = note.slice(0, -1);
        const keyNumbers = {
            'C': 1,
            'C#': 2,
            'D': 3,
            'D#': 4,
            'E': 5,
            'F': 6,
            'F#': 7,
            'G': 8,
            'G#': 9,
            'A': 10,
            'A#': 11,
            'B': 12
        };

        const semiTonesFromA4 = 12 * (octave - 4) + keyNumbers[keyNumber] - 10;
        const frequency = 440 * Math.pow(2, semiTonesFromA4 / 12);
        return frequency;
    }

    // Start the playback loop
    playSound();
</script>
</body>
</html>
